<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    
    <!-- Even theme CSS -->
    <link rel="stylesheet" href="{{ get_url(path="site.css", trailing_slash=false) }}">
    
    <!-- Custom overrides -->
    <style>
        /* Hide the Even theme's header/logo */
        .header .logo-wrapper { display: none; }
        
        /* Custom navigation */
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
            gap: 2rem;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #34495e;
            font-weight: 400;
            transition: color 0.2s;
        }
        
        .nav-menu a:hover {
            color: #42b983;
        }
        
        /* Ensure header is visible */
        .header {
            display: block !important;
            padding: 2rem 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
        }
        
        /* Separator for meta items */
        .post-meta .separator {
            margin: 0 0.5rem;
            color: #bdc3c7;
        }
        
        /* Tag styling with # prefix */
        .post-meta .tags a {
            color: #42b983;
            text-decoration: none;
            margin-right: 0.3rem;
        }
        
        .post-meta .tags a:hover {
            text-decoration: underline;
        }
        
        .view-all {
            margin-top: 2rem;
            text-align: center;
        }
        
        .view-all a {
            color: #42b983;
            text-decoration: none;
            font-weight: 500;
        }
        
        .view-all a:hover {
            text-decoration: underline;
        }
        
        .content h1 {
            margin-bottom: 1rem;
        }
        
        .content .post {
            margin-bottom: 1rem; 
        }

        .post-title {
            margin-bottom: 0.2rem; 
        }

        .post-meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 0.5rem;
        }
        
        .post-meta a {
            color: #42b983;
            text-decoration: none;
        }
        
        .post-meta a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav>
                <ul class="nav-menu">
                    {% for item in config.extra.even_menu %}
                    <li><a href="{{ item.url | replace(from="$BASE_URL", to=config.base_url) }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </header>
        
        <main class="content">
            {% block content %}{% endblock content %}
        </main>
        
        <footer class="footer">
            <div class="footer-content">
                <p>Â© 2025 {{ config.extra.author }}</p>
            </div>
        </footer>
    </div>
    
    <!-- Even theme JS -->
    <script src="{{ get_url(path="even.js", trailing_slash=false) }}"></script>
</body>
</html>
