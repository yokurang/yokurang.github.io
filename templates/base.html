<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 40px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        nav a:hover {
            color: #0066cc;
        }
        
        h1, h2, h3 {
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2em;
        }
        
        h2 {
            font-size: 1.5em;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        article {
            margin-bottom: 40px;
        }
        
        article h2 a {
            text-decoration: none;
            color: #333;
        }
        
        article h2 a:hover {
            color: #0066cc;
        }
        
        .content {
            margin-bottom: 40px;
        }
        
        .content p {
            margin-bottom: 15px;
        }
        
        .content ul, .content ol {
            margin-bottom: 15px;
            margin-left: 30px;
        }
        
        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        .pagination {
            margin-top: 40px;
            text-align: center;
        }
        
        .pagination a {
            text-decoration: none;
            color: #0066cc;
            margin: 0 10px;
        }
        
        .tags, .categories {
            margin-top: 20px;
        }
        
        .tags a, .categories a {
            text-decoration: none;
            color: #0066cc;
            margin-right: 10px;
            font-size: 0.9em;
        }
        
        .taxonomy-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .taxonomy-list li {
            margin-bottom: 10px;
        }
        
        .taxonomy-list a {
            text-decoration: none;
            color: #333;
        }
        
        .taxonomy-list a:hover {
            color: #0066cc;
        }
        
        .post-count {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                {% for item in config.extra.even_menu %}
                <li><a href="{{ item.url | replace(from="$BASE_URL", to=config.base_url) }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock content %}
    </main>
    
    <footer>
        <p>Â© 2025 {{ config.extra.author }}</p>
    </footer>
</body>
</html>
