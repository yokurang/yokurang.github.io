# The URL the site will be built for
base_url = "https://yokurang.github.io"
title = "Yokurang's Blogs"
description = "An archive of my experiments and findings"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
theme = "even"
minify_html = true
taxonomies = [
    # You can enable/disable RSS
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]
# Put all your custom variables here
author = "Alan Matthew"
logo = "Welcome"
bio = "My name is Alan Matthew!"
katex_enable = true
katex_auto_render = true

even_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/about", name = "About"},
]

social = [
    {name = "github", url = "https://github.com/yokurang"},
    {name = "email", url = "mailto:alan.matthew.yk@gmail.com"},
]

# Enable table of contents
toc = true

# Date format
date_format = "%B %e, %Y"
